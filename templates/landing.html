{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<header class="page-header">
	<div class="container-fluid">
		<h2 class="no-margin-bottom">{{title}}</h2>
	</div>
</header>
<section class="forms">
	<div class="col-lg-12">
		<div class="card">		
			<div class="card-header d-flex align-items-center">
				<h3 class="h4">Enter Keywords</h3>
			</div>
			<div class="card-body">
				{% if messages %}
				{% for message in messages %}
				<div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					{{ message }}
				</div>
				{% endfor %}
				{% endif %}
				<form class="form-horizontal" action="{% url 'get_data' %}" method="POST" onsubmit="loadjs()">
					{% csrf_token %}
					<!-- <div class="form-group row">
						<label class="col-sm-2 form-control-label"><strong>Search Type</strong></label>
						<div class="col-sm-10">
							<div class="i-checks">
								<input id="radioCustom1" type="radio" value="page" name="s_type" class="radio-template">
								<label for="radioCustom1">Pages</label>
								<div style="padding-right: 50px;"></div>
								<input id="radioCustom1" type="radio" value="user" name="s_type" class="radio-template">
								<label for="radioCustom1">Users</label>
							</div>
						</div>
					</div> -->
					<div class="form-group">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Keywords" name="keywords"><span class="input-group-btn">
							<button type="submit" class="btn btn-primary">Scrap!</button></span>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
{% endblock content %}
